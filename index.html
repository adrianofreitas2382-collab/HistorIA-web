    *{box-sizing:border-box}

    .btn{cursor:pointer; display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius:12px; background:linear-gradient(90deg,#3b82f6,#60a5fa); color:white; border:none; font-weight:700}
    .list{display:flex; flex-direction:column; gap:12px}
    .story{background:#121722; border-radius:12px; padding:16px}
    /* MODAL */
    .backdrop{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; z-index:50}
    .backdrop.open{display:block}
    .modal{position:fixed; inset:0; display:none; z-index:60; place-items:center; padding:16px}
    .modal.open{display:grid}
    .panel{width:min(760px,100%); background:var(--card); border-radius:18px; box-shadow:0 30px 60px var(--shadow); display:flex; flex-direction:column; max-height:calc(100dvh - 32px)}

    .grid{display:grid; gap:14px}
    label{display:block; font-weight:700; margin:6px 0}
    input, textarea, select{width:100%; padding:12px; border-radius:12px; border:1px solid #2a3140; background:#0f141f; color:var(--text)}
    textarea{min-height:140px; resize:vertical}
    .btn-secondary{background:#263041}
    /* prevent background scroll when modal open */
    .modal-open{height:100%; overflow:hidden; position:fixed; width:100%}
  </style>
</head>
