    .field label{display:block;margin-bottom:6px;color:var(--muted);font-weight:600}
    .field input,.field select,.field textarea{width:100%;padding:12px 12px;border-radius:10px;background:#10131a;border:1px solid #22283a;color:var(--text)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:640px){.grid2{grid-template-columns:1fr}}
