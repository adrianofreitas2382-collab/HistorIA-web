<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HistorIA v2.0.16</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{--bg:#0e0f13;--card:#151922;--text:#e9edf5;--muted:#aab1bd;--pri:#5b7cfa;--btn:#1f2531}
    *{box-sizing:border-box} html,body{height:100%;background:var(--bg);color:var(--text);font:16px/1.55 Inter,Segoe UI,Roboto,Arial,sans-serif;margin:0}
    header{display:flex;align-items:center;gap:.75rem;padding:14px 18px;border-bottom:1px solid #1e2330;position:sticky;top:0;background:#0e0f13;z-index:5}
    .logo{display:flex;align-items:center;gap:.5rem;font-weight:800;font-size:1.35rem}
    .badge{background:#1f2531;border:1px solid #2a3142;padding:6px 10px;border-radius:10px;font-weight:700;color:#cbd3e1;cursor:pointer}
    main{max-width:980px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #1e2330;border-radius:14px;padding:18px}
    .title{font-size:1.8rem;font-weight:800}
    .btn{background:linear-gradient(to bottom,#4f82ff,#3668ff);border:0;color:#fff;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer}
    .btn.secondary{background:#1f2531;color:#e9edf5;border:1px solid #2a3142}
    .btn.danger{background:#c0392b}
    .muted{color:var(--muted)}
    footer{text-align:center;padding:28px 12px;color:#cbd3e1;opacity:.85}
    .list{display:flex;flex-direction:column;gap:16px}
    .story{background:rgba(255,255,255,.02);border:1px solid #1e2330;border-radius:12px;padding:16px}
    .story h3{margin:.1rem 0 .35rem 0}
    .status{display:inline-flex;padding:4px 8px;border-radius:999px;font-size:.85rem;border:1px solid #2a3142;background:#1a2030;gap:6px;align-items:center}
    .status.ok{border-color:#316b3d;background:#122619;color:#b7ebc0}
    .status.err{border-color:#5d1f1f;background:#221114;color:#ffb3b3}
    .status.warn{border-color:#5c4517;background:#261a05;color:#ffd39b}
    .row{display:flex;gap:.75rem;align-items:center;flex-wrap:wrap;justify-content:space-between}

    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.6);z-index:20}
    .modal.open{display:grid}
    .sheet{width:min(720px,96vw);max-height:90vh;overflow:auto;background:#151922;border:1px solid #1e2330;border-radius:18px;padding:16px}
    .sheet h2{margin:.25rem 0 .5rem 0}
    .field{display:flex;flex-direction:column;gap:8px;margin:10px 0}
    .field input,.field textarea,.select{width:100%;background:#10131b;color:#e9edf5;border:1px solid #22293a;border-radius:12px;padding:12px}
    .select{appearance:none}
    .sheet .actions{display:flex;gap:10px;justify-content:flex-end;position:sticky;bottom:-12px;padding-top:12px;background:linear-gradient(180deg,transparent,rgba(14,15,19,.85) 40%,#151922 70%)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .toolbar{display:flex;align-items:center;gap:.5rem;margin:.5rem 0 1rem 0}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid #2a3142;background:#111623}
    .controls{display:flex;gap:.75rem;align-items:center}
    .range{accent-color:#5b7cfa}
  </style>
</head>
<body>
  <header>
    <div class="logo">üß† HistorIA</div>
    <div class="badge">v2.0.16</div>
    <button id="btnTutorial" class="badge">üìò Tutorial</button>
    <button id="btnIA" class="badge">‚öôÔ∏è IA</button>
  </header>
  <main>
    <div class="toolbar">
      <div class="pill">Voz
        <select id="voice" class="select"><option>Autom√°tica</option><option>Daniel</option><option>Maria</option></select>
      </div>
      <div class="controls">
        <label>Velocidade <input id="rate" class="range" type="range" min="0.6" max="1.8" step="0.1" value="1"></label>
        <label>Volume <input id="vol" class="range" type="range" min="0" max="1" step="0.05" value="0.9"></label>
        <button id="speak" class="btn secondary">Narrar</button>
        <button id="stop" class="btn secondary">Parar</button>
      </div>
    </div>
    <section class="card">
      <div class="row">
        <div class="title">Seus roteiros</div>
        <button id="newStory" class="btn">+ Criar novo roteiro</button>
      </div>
      <div id="stories" class="list" style="margin-top:14px"></div>
    </section>
  </main>
  <footer>HistorIA - Suas ideias e suas escolhas na sua hist√≥ria!</footer>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true">
      <h2>Novo roteiro</h2>
      <div class="field"><label>T√≠tulo<input id="mTitle" placeholder="Ex.: Aposta"/></label></div>
      <div class="grid2">
        <div class="field"><label>G√™nero
          <select id="mGenre" class="select">
            <option>Com√©dia</option><option>Terror</option><option>Faroeste</option>
            <option>Infantil</option><option>Fic√ß√£o</option><option>Aventura</option>
            <option>Suspense/Thriller</option><option>Romance</option>
          </select></label></div>
        <div class="field"><label>Cap√≠tulos<input id="mCaps" type="number" value="10" min="1" max="10"/></label></div>
      </div>
      <div class="field"><label>N√∫cleos (separados por v√≠rgula)<input id="mCores" placeholder="ex.: fam√≠lia, investiga√ß√£o, imprensa"/></label></div>
      <div class="field"><label>Primeira pessoa?
        <select id="mPOV" class="select"><option>N√£o</option><option>Sim</option></select></label></div>
      <div class="field"><label>Enredo breve (guia ~50%)<textarea id="mPitch" rows="4" placeholder="Breve premissa..."></textarea></label></div>
      <div class="actions">
        <button id="mClose" class="btn secondary">Fechar</button>
        <button id="mCreate" class="btn">Criar</button>
      </div>
    </div>
  </div>

  <div id="reader" class="modal" aria-hidden="true">
    <div class="sheet">
      <div class="row" style="justify-content:space-between">
        <h2 id="rTitle">Cap√≠tulo</h2>
        <button id="rClose" class="btn secondary">Fechar</button>
      </div>
      <div id="rBody" class="field"></div>
      <div class="row" id="choices"></div>
    </div>
  </div>

  <script src="webapp.v2.0.16.js"></script>
</body>
</html>
