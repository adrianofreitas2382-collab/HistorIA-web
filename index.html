<style>

*{box-sizing:border-box} body{margin:0;background:#0e0f13;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto}

.hrow{display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap}
.menu{display:grid;gap:10px;margin-top:10px}
.item{padding:12px;border:1px solid #2a2f44;border-radius:14px;background:#151a25}

label{font-size:13px;color:#cfd5e2} input,select,textarea{width:100%;background:#111522;color:#e9ecf1;border:1px solid #2a2f44;border-radius:10px;padding:10px}
.story{padding:0 14px 10px;line-height:1.64;min-height:180px}

.choices{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px 14px}@media(max-width:560px){.choices{grid-template-columns:1fr}}
.choices button{border:none;border-radius:12px;padding:14px;background:#23273a;color:#e9ecf1;font-weight:600}
.nav{display:flex;gap:10px;padding:10px 14px;border-top:1px solid #242635;flex-wrap:wrap}
.nav button{flex:1;border:none;border-radius:12px;padding:12px 14px;background:#2a2f44;color:#dfe6ef;font-weight:700}
.nav .primary{background:linear-gradient(135deg,var(--primary),var(--primary2));color:#081018}
.audio{display:flex;gap:8px;align-items:center;padding:8px 14px 12px;border-top:1px dashed #2a2f44;flex-wrap:wrap}
.group{display:flex;gap:6px;align-items:center;background:#1a2133;border:1px solid #2a2f44;border-radius:10px;padding:6px 8px}
.mini{color:#aab1bd;font-size:12px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:20}
.modal.on{display:flex}.panel{background:#181b26;border:1px solid #2a2f44;border-radius:14px;max-width:820px;width:92%;padding:16px}
.stage{padding:12px 14px 8px}.stage h2{margin:0 0 6px;font-size:18px}.stage .cap{font-weight:600;color:#b6c1d1}
</style>
</head>
